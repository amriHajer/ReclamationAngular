<body>
    <div class="center">
      <h1>Inscription</h1>
      <form [formGroup]="forme" (ngSubmit)="submit()">
        <div class="grid">
          <div class="txt_field">
            <input type="text" formControlName="nom" class="form-control" required>
            <span></span>
            <label>Nom</label>
          </div>
  
          <div class="txt_field">
            <input type="text" formControlName="prenom" class="form-control" required>
            <span></span>
            <label>Prénom</label>
          </div>
        </div>
  
        <div class="grid">
          <div class="txt_field">
            <input type="email" formControlName="email" class="form-control" required>
            <span></span>
            <label>Email</label>
          </div>
  
          <div class="txt_field">
            <input type="text" formControlName="tel" class="form-control" required>
            <span></span>
            <label>Téléphone</label>
          </div>
        </div>
  
        <div class="grid">
          <div class="txt_field">
            <input type="password" formControlName="password" class="form-control" required>
            <span></span>
            <label>Mot de passe</label>
          </div>
  
          <div class="txt_field">
            <input type="password" formControlName="confirmPassword" class="form-control" required>
            <span></span>
            <label>Confirmer le mot de passe</label>
          </div>
        </div>
  
        <div class="pass"></div>
        <input type="submit" [disabled]="forme.invalid" value="Créer un nouveau compte">
        <div *ngIf="inscriptionReussie" class="success-message">
          Votre compte a été créé avec succès. Bienvenue, {{ forme.get('prenom')?.value }} {{ forme.get('nom')?.value }} !
        </div>
        
        <div class="signup_link">
          <a href="/login">Déjà un compte? Connectez-vous.</a>
        </div>
      </form>
    </div>
  </body>
